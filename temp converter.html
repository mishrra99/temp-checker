<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            transition: transform 0.3s;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00796b; /* Teal border */
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #004d40; /* Darker teal on focus */
            outline: none; /* Remove default outline */
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
            width: 90%; /* Make buttons the same width as input fields */
        }
        button:hover {
            background-color: #004d40; /* Darker teal on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #00796b; /* Teal color for results */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form>
        <label for="celsiusInput">Enter temperature in Celsius:</label>
        <input type="text" id="celsiusInput" placeholder="°C" /><br>
        <label for="fahrenheitInput">Enter temperature in Fahrenheit:</label>
        <input type="text" id="fahrenheitInput" placeholder="°F" /><br>
        <button type="button" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <button type="button" onclick="convertToCelsius()">Convert to Celsius</button>
    </form>

    <p id="result"></p>
    
    <script>
        function convertToFahrenheit() {
            var celsius = document.getElementById("celsiusInput").value;
            if (celsius === "") {
                document.getElementById("result").innerHTML = "Please enter a value in Celsius.";
                return;
            }
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + "°C is " + fahrenheit.toFixed(2) + "°F";
        }

        function convertToCelsius() {
            var fahrenheit = document.getElementById("fahrenheitInput").value;
            if (fahrenheit === "") {
                document.getElementById("result").innerHTML = "Please enter a value in Fahrenheit.";
                return;
            }
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerHTML = fahrenheit + "°F is " + celsius.toFixed(2) + "°C";
        }
    </script>
</body>
</html>
